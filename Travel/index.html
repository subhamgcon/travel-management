<!DOCTYPE html>
<html>
<head>
	<title>Booking Hotels and Flights</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>Booking Hotels and Flights</h1>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Hotels</a></li>
				<li><a href="#">Flights</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section class="search">
			<h2>Search for Hotels and Flights</h2>
			<form>
				<label for="destination">Destination:</label>
				<input type="text" id="destination" name="destination"><br><br>
				<label for="checkin">Check-In:</label>
				<input type="date" id="checkin" name="checkin"><br><br>
				<label for="checkout">Check-Out:</label>
				<input type="date" id="checkout" name="checkout"><br><br>
				<input type="submit" value="Search">
			</form>
		</section>
	</main>
   
	<footer>
		<p>Booking Hotels and Flights
	</footer>
</body>
</html>
